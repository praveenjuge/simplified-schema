{{ define "main" }}

<article itemscope itemtype="http://schema.org/Article" class="container my-5 py-5 text-article">

  <div class="row justify-content-center">
    <div class="col-md-7 col-sm-12">
      <h1 itemprop="headline" class="mb-3">{{ .Title }}</h1>

      <p class="text-muted">
        <time datetime="{{ .Params.Date }}" itemprop="datePublished" pubdate>{{ dateFormat "January, 2 2006" .Params.Date }}</time>
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">by
          <a itemprop="sameAs" rel="author" href="https://twitter.com/praveenjuge/" target="_blank">
            <span itemprop="name">Praveen Juge</span>
          </a>
        </span>
      </p>
      
      <div itemprop="articleBody" class="text-wrap">{{ .Content }}</div>
      
      <link itemprop="mainEntityOfPage" href="{{ .Permalink }}" />

    </div>
  </div>

</article>
{{ end }}
