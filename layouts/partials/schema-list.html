<nav class="list-group" role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
  {{ $currentpage := .Params.schema }} {{ range where .Site.RegularPages "Section" "schema" }}
  <a
    href="{{.Permalink}}"
    role="button"
    itemprop="url"
    class="list-group-item list-group-item-action {{ if eq $currentpage .Params.schema }}active{{ end }}"
  >
    <span itemprop="name">{{ .Params.schema }}</span>
  </a>
  {{ end }}
</nav>
